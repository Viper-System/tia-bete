<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Diabetz - Login</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/login.css">
  <link rel="shortcut icon" href="./assets/img/favicon.ico" />
</head>

<body>
  <header>
    <nav class="navbar navbar-light align-items-center">
      <a class="navbar-brand" href="#"><img src="./assets/img/favicon.ico" alt="diabetz"></a>
      <h1 class="font-weight-light text-uppercase">Diabetz</h1>


    </nav>
  </header>

  <div class="login-container d-flex align-items-center justify-content-center">
    <form class="login-form text-center">
      <h1 class="mb-5 font-weight-light text-uppercase">Entre na sua conta</h1>
      <div class="form-group">
        <input type="text" class="form-control rounded-pill form-control-lg" placeholder="Escreva seu e-mail">
      </div>
      <div class="form-group">
        <input type="password" class="form-control rounded-pill form-control-lg" placeholder="Escreva sua senha">
      </div>
      <div class="forgot-link d-flex align-items-center justify-content-between">
        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="lembrar">
          <label for="lembrar">Lembrar Senha</label>
        </div>
        <a href="#">Esqueceu a senha?</a>
      </div>
      <button type="submit" class="btn mt-5 btn-primary btn-custom btn-block rounded-pill btn-lg">Entrar</button>
      <p class="mt-3 font-weight-normal">NÃ£o tem uma conta? <a href="#"><strong>Criar Conta</strong></a></p>
    </form>
  </div>




  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
  </script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
  </script>
</body>

</html>
